<div class="blog-content">
    {% for post in site.posts %}
        <h1 style="font-size:18px;"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <ul class="entry-meta" style="margin-top: 0px;">
            <li style="font-size:12px;"><i class="ti-time"></i> {{ post.date | date_to_string }}</li>
            <li style="font-size:12px;"><i class="ti-book"></i> {{ post.category }}</li>
        </ul>
    {% endfor %}
</div>
