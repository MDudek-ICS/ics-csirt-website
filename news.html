<div class="blog-content">
    {% for post in site.posts %}
    <h1 style="font-size:18px;"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <ul class="entry-meta">
        <li><i class="ti-time"></i> {{ post.date | date_to_string }}</li>
        <li><i class="ti-book"></i> {{ post.category }}</li>
    </ul>
    <div class="clearfix"></div>
{% endfor %} 
</div>
